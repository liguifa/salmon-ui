<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Salmon-UI button</title>
</head>
<body>
	<div id="app">
		<h2>Tabs</h2>
		<sui-tabs :tabs="tabs">
			<!-- <sui-tabs-panel :title="'人口普查'" is-active>
				<div>123124234234324</div>
			</sui-tabs-panel> -->
		</sui-tabs>
	</div>
</body>
</html>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script src="../../dist/salmon-ui.min.js"></script>

<script>
	new Vue({
		el:"#app",
		data:{
			tabs:[]
		},
		methods:{
			getRandomInt(min, max) {
    		  min = Math.ceil(min)
    		  max = Math.floor(max)
    		  return Math.floor(Math.random() * (max - min)) + min
    		}
		},
		mounted(){
			let titles = [
				"人口普查今起“登门入户”（主）",
				"普查时间至本月29日 严格保密被调查人信息（副）",
				"“乞丐装”上身 “黑心钱”到手（主）",
				"本报记者拍下“化装行乞”全过程（副）",
				"第六场海选引来海外选手（引）",
				"美国小伙：我很紧张！（主）",
				"2元？3元？4元？还是。。。（引）",
				"沈阳地铁票价进入听证程序（主） ",
				"本报民调显示，半数希望沈阳“学习北京好榜样”（副） ",
				"27C “低调”入伏 玩具论斤卖 质量难“够秤”（主） ",
				"夏庄路一家玩具店论斤卖货吸引了不少顾客 记者调查这些玩具多为“三无”产品（副） ",
				"《千里赴蓉 只为活出个熊样》 （肩题）",
				"墓价4000元碑价1500，一亩地年租350元能建200座墓 （主标题）",
				"《墓园暴利 人“死不起”了》 老师随意缺课 学生回家自修 家长困惑-----（引） ",
				"《上课咋也“缺斤少两”》（主） ",
				"《狼狗咬伤我左腿 主人打断我右脚》 ",
				"入户第一天，频遇冷面孔（主） ",
				"记者跟随普查员感受工作艰辛，对付市民冷面孔得用热脸贴（副） ",
				"游客海边“与浪共舞” 集装箱“蜗居”强制清除 风那么大，坐楼顶多危险（主） ",
				"七名“蜘蛛人”为讨薪爬上6楼顶 民警劝下后与施工方达成一致（副）", 
				"自卸车两度被盗想“偷回来” 挡了信号灯",
				"绿化树盼“剪发” ",
				"双层巴士九月底“重出江湖” ",
				"后半年征房产税 ",
				"这只是“传说” 决口堵了洪水退了 ",
				"居民回家了 下河玩耍 ",
				"仨同伴同去未同归 ",
				"大雨后车辆扎堆“疗伤”（主） ",
				"胶南不少车辆雨天遭殃，维修人员提醒：车辆水中熄火别重启（副） ",
				"路边安利低价甩 这是假货您别买 ",
				"流感季节，小心肺炎“潜伏” ",
				"高楼里飞出“缺德酒瓶", 
				"中外合作办学专业 遭遇极度“深寒“"
			]
			let tabs = []
			for(let i=1;i<=100;i++){
				let n = this.getRandomInt(1,titles.length)
				let temp = titles[0]
				titles[0] = titles[n]
				titles[n] = temp
			}
			this.tabs = titles.map(title=>{
				return {
					title:title,
					isActive:false,
					content:`<h1>${title}</h1>`
				}
			})
		}
	})
</script>
