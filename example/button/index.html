<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Salmon-UI button</title>
	<style>
		#app{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="app">
		<h2>Button</h2>
		<sui-button :text="'primary'" :type="'primary'" @on-click="alert('primary')"></sui-button>
		<sui-button :text="'default'" :type="'default'" @on-click="alert('default')"></sui-button>
		<sui-button :text="'normal'" :type="'normal'" @on-click="alert('normal')"></sui-button>
		<sui-button :text="'warm'" :type="'warm'" @on-click="alert('warm')"></sui-button>
		<sui-button :text="'danger'" :type="'danger'" @on-click="alert('danger')"></sui-button>
	</div>
</body>
</html>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script src="../../dist/salmon-ui.min.js"></script>

<script>
	new Vue({
		el:"#app"
	})
</script>
